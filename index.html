<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <link rel="stylesheet" href="./index.css">
  <title>Transform String</title>
</head>
<body>
    <main>
        <section id="form-container">
            <label class="label" for="component-name">Enter a word</label>
            <input type="text" class="textbox" id="input-field">
            <button id="form-btn">Dew it!</button>
        </section>
        
        <section id="grid">
            <div class="box">
                <div class="box-title">Uppercase</div>
                <div id="first-box" class="box-content"></div>
            </div>
            
            <div class="box">
                <div class="box-title">Lowercase</div>
                <div id="second-box" class="box-content"></div>
            </div>

            <div class="box">
                <div class="box-title">Length</div>
                <div id="third-box" class="box-content"></div>
            </div>

            <div class="box">
                <div class="box-title">Reverse</div>
                <div id="fourth-box" class="box-content"></div>
            </div>

            <div class="box">
                <div class="box-title">Interpolation</div>
                <div id="fifth-box" class="box-content"></div>
            </div>

            <div class="box">
                <div class="box-title">Remove first & last character</div>
                <div id="sixth-box" class="box-content"></div>
            </div>

            <div class="box">
                <div class="box-title">Repeat word</div>
                <div id="seventh-box" class="box-content"></div>
            </div>           

            <div class="box">
                <div class="box-title">Random character (1-10)</div>
                <div id="eigth-box" class="box-content"></div>
            </div>
            
            <div class="box">
                <div class="box-title">Includes "P" letter?</div>
                <div id="ninth-box" class="box-content"></div>
            </div>
        </section>
    </main>

    <script type="module" src="./task-linking.js"></script>
</body>
</html>
